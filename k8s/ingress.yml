apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elog-plus-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: hello-world.info
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: elog-plus-frontend-service
                port:
                  number: 80
